<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- Raleway font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet"> 

  <link rel="stylesheet" href="style.css" media="all">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Fylo data storage component</title>
  
</head>
<body>

  <main class="main-container">
    
    <div class="data-links">
      <div class="logo-container">
        <img class="logo" src="./images/logo.svg" alt="company logo for Fylo">
      </div>
      
      <div class="img-container">
        <a class="document-link" href="#">
          <img src="./images/icon-document.svg" alt="link to documents" class="link-img">
        </a>
        <a class="file-link" href="#">
          <img src="./images/icon-folder.svg" alt="link to files" class="link-img">
        </a>
        <a class="upload-link" href="#">
          <img src="./images/icon-upload.svg" alt="link for upload" class="link-img">
        </a>
      </div>
    </div>

  
    <div class="data-container">
      <h1 class="data-used">You've used <span class="bold-text">815 GB</span> of your storage</h1>
      <div class="progress">
        <div class="inner-amount"><div class="white-dot"></div></div>
      </div>
      <div class="split">
        <p class="data-range start-range">0 GB</p>
        <p class="data-range end-range">1000 GB</p>
      </div>
      <div class="data-left">
        <p class="amount">185</p>
        <p class="gb-left">GB LEFT</p>
      </div>
    </div>
    <div class="tri"></div>

</main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="kevinmullen.net">Kevin Mullen</a>.
  </footer>

</body>
</html>
